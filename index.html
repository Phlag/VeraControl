<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="css/slate.min.css">
    </head>
    <body>

        <div class="item-container">
            <div class="item-container-content">
                <div class="item">
                    You MUST enter your username and password from home.getvera.com for this app to work.
                </div>
            </div>
        </div>

        <div class="item-container">
            <div class="item-container-header">Username</div>
            <div class="item-container-content">
                <label class="item">
                    <div class="item-input-wrapper">
                        <input id="username" type="text" class="item-input" placeholder="Username">
                    </div>
                </label>
            </div>
        </div>

        <div class="item-container">
            <div class="item-container-header">Password</div>
            <div class="item-container-content">
                <label class="item">
                    <div class="item-input-wrapper">
                        <input id="password" type="password" class="item-input" placeholder="Password">
                    </div>
            </label>
            </div>
        </div>

        <div class="item-container">
            <div class="button-container">
                <input id="submit" type="button" class="item-button" value="SEND">
            </div>
        </div>

        <script src="js/slate.min.js" type="text/javascript"></script>
        <script src="js/sha1.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/main.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
